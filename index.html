<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="contenedor">
        <h1 class="header">Calculadora en Web</h1>
        <hr>
        <div class="contenedorFormulario">

            <h3>Calcula tu edad metabólica</h3>
                <form action="">
                    <div class="campo">
                        <label class="s-label">Genero</label> <input type="text" id="genero" class="s-input">
                        <br>
                    </div>
                    <div class="campo">
                        <label class="s-label">Peso</label> <input id="peso" type="text" class="s-input"> <br>
                    </div>
                    <div class="campo">
                        <label class="s-label">Altura</label> <input id="altura" type="text" class="s-input"> <br>
                    </div>
                    <div class="campo">
                        <label class="s-label">Años</label> <input id="anos" type="text" class="s-input"> <br>
                    </div>
                </form>


            <h3 class="ultimo">Resultado</h3>
            <form action="">
                <button id="btnResultado" class="btn">Resultado</button>
            </form>
        </div>


    </div>


    <script src="./app.js"></script>
</body>

</html>
